<div class="card flex justify-content-center">
  <p-card [header]="giftDetail.name" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <div class="d-flex justify-content-center mt-3">
          <img class="justify-content-center" alt="Card" [src]="giftDetail.img" style="width: fit-content;"/>
        </div>
          
      </ng-template>

      <ng-template pTemplate="subtitle">
        <div class="d-flex">
          <img alt="Subheader Image" src="../../../../assets/img/logo-mini.png" style="width: 24px;" />
          <span class="ms-2">{{giftDetail.point}}</span>
        </div>
      </ng-template>

      <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
          quas!
      </p>
  </p-card>
</div>
